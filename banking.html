<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper hotel</title>
</head>
<body>
    <h3 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Moooooooney</span>!</h3>
    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4 mt-16 text-white">
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depo-total">00</span></h4>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance">1300</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="depo-input" class="w-8/12 border rounded border-gray-400 mb-2 px-2 block" type="number" placeholder="$ Deposit">
                        <button id="depo-btn" class="w-2/4 bg-red-500 rounded px-4 py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-100 p-8 rounded">
                    <h3 class="text-3xl">We dont support Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="w-8/12 border rounded border-gray-400 mb-2 px-2 block" type="number"  placeholder="$ withdraw">
                        <button id="withdraw-btn" class="w-2/4 bg-red-500 rounded px-4 py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
